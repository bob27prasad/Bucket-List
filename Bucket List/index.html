<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    
    <link rel="icon" href="https://img.icons8.com/external-tal-revivo-fresh-tal-revivo/452/external-hamburger-menu-bar-with-parallel-navigation-button-basic-fresh-tal-revivo.png">

    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <!-- <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wtbD?ver=6452" alt=""> -->
    <section class="input-section">
        <h1>Bucket List</h1>
        <div class="inputbar">
            <input type="text" class="input-field" placeholder=" Enter your wish">
            <button class="add">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg> 
                Add
            </button>
        </div>
    </section>
    <section class="list-section"></section>

    <div class="alert">
        <h3>Enter Valid Wish</h3>
        <button class="ok-btn">OK</button>
    </div>    

    <div class="deleteBtn-alert">
        <h3>Are you sure to Delete this wish</h3>
        <button id="ok-btn">Yes</button>
        <button id="cancle-btn">No</button>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
